repos:
  # -----------------------
  # Local Python tooling
  # -----------------------
  - repo: local
    hooks:
      # Ruff formatter
      - id: ruff-format
        name: ruff format
        entry: uv run --directory backend ruff format
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      # Ruff linter
      - id: ruff-check
        name: ruff check
        entry: uv run --directory backend ruff check
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      # Mypy type checker
      - id: mypy
        name: mypy
        entry: uv run --directory backend mypy
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run python -m pytest ./backend/tests/ -v -s
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

  # ----------------------
  # Commitizen
  # -----------------------
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.12.0
    hooks:
      # Enforce conventional commits
      - id: commitizen
        stages: [commit-msg]
