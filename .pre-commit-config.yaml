# Pre-commit hooks
# Install: uv tool install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      # Ruff formatter
      - id: ruff-format
        name: ruff format
        entry: uv run --directory backend ruff format
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      # Ruff linter with auto-fix
      - id: ruff-check
        name: ruff check
        entry: uv run --directory backend ruff check --fix
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      # Mypy type checker
      - id: mypy
        name: mypy
        entry: uv run --directory backend mypy
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false
